@if (jobAd$ | async) {
  <mat-list role="list">
    <mat-list-item role="listitem">Title: {{ (jobAd$ | async)?.title }}</mat-list-item>
    <mat-list-item role="listitem">ID: {{ (jobAd$ | async)?.id }}</mat-list-item>
    <mat-list-item role="listitem">Description: {{ (jobAd$ | async)?.description }}</mat-list-item>
    <mat-list-item role="listitem">Skills: {{ (jobAd$ | async)?.skills }}</mat-list-item>
    <mat-list-item role="listitem">Status: {{ (jobAd$ | async)?.status }}</mat-list-item>
    @if (editToggle) {
      <mat-list-item role="listitem">
        <button mat-raised-button color="primary" [routerLink]="['/job-ads/edit', (jobAd$ | async)?.id]">Edit Job</button>
      </mat-list-item>
    }
  </mat-list>
} @else {
  <p>Invalid job.</p>
}
